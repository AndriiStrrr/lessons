<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson 11</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <h1>homework 11</h1>
        </header>
        <main class="page">
            <div class="page__container">
                <div class="2d">
                    <h2>2D трансформації</h2>
                    <div class="block block--translate">
                        <div class="block__title">
                            <h2>translate (x, y)</h2>
                        </div>
                        <div class="block__border">
                            <div class="block__item"></div>
                        </div>
                    </div>
                    <div class="block block--scale">
                        <div class="block__title">
                            <h2>Scale (x, y)</h2>
                        </div>
                        <div class="block__border">
                            <div class="block__item"></div>
                        </div>
                    </div>
                    <div class="block block--rotate">
                        <div class="block__title">
                            <h2>Rotate (n + deg)</h2>
                        </div>
                        <div class="block__border">
                            <div class="block__item"></div>
                        </div>
                    </div>
                    <div class="block block--skew">
                        <div class="block__title">
                            <h2>Skew (x + deg, y + deg)</h2>
                        </div>
                        <div class="block__border">
                            <div class="block__item"></div>
                        </div>
                    </div>
                    <div class="block block--matrix">
                        <div class="block__title">
                            <h2>Matrix (a, c, b, d, x, y)</h2>
                        </div>
                        <div class="block__border">
                            <div class="block__item"></div>
                        </div>
                    </div>
                    <div class="block block--transform">
                        <div class="block__title">
                            <h2>Transform-origin</h2>
                        </div>
                        <div class="block__border">
                            <div class="block__item"></div>
                        </div>
                    </div>
                </div>
                <div class="3D">
                    <h2>3D трансформації</h2>
                    <div class="block3d block3d--rotate-3d">
                        <div class="block__title">
                            <h2>Rotate 3D</h2>
                        </div>
                        <div class="block3d__border">
                            <div class="block3d__item"></div>
                        </div>
                    </div>
                    <div class="block3d block3d--translate-3d">
                        <div class="block__title">
                            <h2>Translate 3D</h2>
                        </div>
                        <div class="block3d__border">
                            <div class="block3d__item"></div>
                        </div>
                    </div>
                    <div class="block3d block3d--tranform-3d">
                        <div class="block__title">
                            <h2>Transform-style</h2>
                        </div>
                        <div class="block3d__border">
                            <div class="block3d__item"></div>
                        </div>
                    </div>
                </div>
                <div class="card">
                    <div class="card__body">
                        <div class="card__back">
                            <img src="img/card/front.jpg" alt="Image">
                        </div>
                        <div class="card__front">
                            <img src="img/card/back.jpg" alt="Image">
                        </div>
                    </div>
                </div>
            </div>
            <div class="car">
                <div class="car__body">
                    <div class="car__logo">
                        <img src="img/logog-transformed.png" alt="#">
                    </div>
                    <div class="car__roof">
                        <div class="car__eye">
                            <img src="img/yey-transformed.png" alt="">
                        </div>
                    </div>
                    <div class="car__front">
                        <div class="car__headlight"></div>
                    </div>
                    <div class="car__back">
                        <div class="car__spoiler"></div>

                    </div>

                    <div class="car__wheel wheel">
                        <img src="img/weel-transformed.png" alt="">
                    </div>
                    <div class="car__wheel2 wheel">
                        <img src="img/weel-transformed.png" alt="">
                    </div>
                </div>
                <p>Блискавка маквін в дeкреті</p>
            </div>
        </main>
        <footer class=" footer">
            <p>футер</p>
        </footer>
    </div>
</body>


</html>
